<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Czekajcie bo warto">
  <meta name="author" content="Boxi i Nykz">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrazChat</title>
<link href='https://fonts.googleapis.com/css?family=Lato:400,300italic,300,400italic,700,900' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="auth-wrap-background">
  <div class="auth-center">
    <div class="auth-blur auth-size">
      <div class="auth-wrap-background"></div>
    </div>
  </div>
  <div class="auth-center">
    <div class="auth__inner auth-size">
      <div class="auth__sidebar auth__inner__section"></div>
      <div class="auth__form auth__inner__section">
        <div class="form">
          <h1 class="form__title">Witaj ponownie</h1>
          <label class="form__label"><span class="form__label__text" id="username">Email</span>
            <input class="form__input"/>
            <div class="form__input-border"></div>
          </label>
          <label class="form__label"><span class="form__label__text" id="password">Hasło</span>
            <input class="form__input" type="password"/>
            <div class="form__input-border"></div>
          </label>
          <button class="button">Zaloguj się</button>
        </div>
      </div>
    </div>
  </div>
</div>
  
</body>
</html>
